        width: 100%;

        box-sizing: border-box;

        <h1>Beispiel: change Event</h1>

        <main>
            <p>Wählen Sie einen Artikel aus der Liste!</p>
            <select id="Auswahl">
                <option value="Audi" />Audi
                <option value="Bugatti" />Bugatti
                <option value="Citroën" />Citroën
                <option value="Daimler" />Daimler
                <option value="Porsche" />Porsche
            </select>
        </main>

        <script>
            //let elem = document.getElementById("Auswahl");
            // statt getElements gibt es auch querySelector
            // sucht den ersten Eintrag
            var elem = document.querySelector("#Auswahl");
            // hängt einen Listener an das Element
            elem.addEventListener('change', Auswählen);

            function Auswählen() {
                var x = document.getElementById('Auswahl').value;
                alert('Sie haben einen ' + x + ' ausgewählt!');
            }
        </script>
